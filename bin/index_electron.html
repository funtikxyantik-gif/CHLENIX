    <script>
        let currentZoom = 1;
        let gameContainer;

        // Save zoom level to localStorage
        function saveZoomLevel(zoom) {
            localStorage.setItem('tdp4-zoom-level', zoom.toString());
        }

        // Load zoom level from localStorage
        function loadZoomLevel() {
            const savedZoom = localStorage.getItem('tdp4-zoom-level');
            return savedZoom ? parseFloat(savedZoom) : 1; // Default to 1 if no saved zoom
        }

        // Clear saved zoom level
        function clearSavedZoom() {
            localStorage.removeItem('tdp4-zoom-level');
            currentZoom = 1;
            applyZoom(currentZoom);
        }

        window.addEventListener("load", function () {
            // Initialize EmojiMart only after window is fully loaded
            const pickerOptions = {
                onEmojiSelect: console.log,
            };

            const picker = new EmojiMart.Picker(pickerOptions);

            // Initialize zoom functionality
            gameContainer = document.getElementById("openfl-content");

            // Load saved zoom level
            currentZoom = loadZoomLevel();

            initializeZoom();

            // Apply the saved zoom level after game loads
            setTimeout(() => {
                applyZoom(currentZoom);
            }, 100); // Small delay to ensure game is loaded

            // Set config URL for Electron
            // window.ELECTRON_CONFIG_URL = 'https://static.darkness-project.com/config/config_js_darkness.json';

            // Lime embed with WebGL performance parameters
            lime.embed("tdp4", "openfl-content", 1920, 1080, {
                parameters: {
                    // Core WebGL settings
                    "renderer": "webgl",
                    "antialias": false,
                    "powerPreference": "high-performance",
                    "failIfMajorPerformanceCaveat": false,

                    // Audio performance
                    "audioBufferSize": 2048,
                    "audioSampleRate": 44100,

                    // Additional WebGL optimizations
                    "webgl2": true,
                    "multisampling": 0,
                    "vsync": true,
                    "fps": 144
                }
            });
        });

        // Responsive zoom functionality
        function initializeZoom() {
            // Touch/pinch zoom for mobile
            let initialDistance = 0;
            let initialZoom = 1;
            let isZooming = false;

            gameContainer.addEventListener('touchstart', function (e) {
                if (e.touches.length === 2) {
                    isZooming = true;
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                    initialZoom = currentZoom;
                    e.preventDefault();
                }
            }, { passive: false });

            gameContainer.addEventListener('touchmove', function (e) {
                if (isZooming && e.touches.length === 2) {
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    const scale = currentDistance / initialDistance;
                    currentZoom = Math.max(0.5, Math.min(3, initialZoom * scale));
                    applyZoom(currentZoom);
                    e.preventDefault();
                }
            }, { passive: false });

            gameContainer.addEventListener('touchend', function (e) {
                if (e.touches.length < 2) {
                    isZooming = false;
                }
            });

            // Mouse wheel zoom - WORKS ANYWHERE ON PAGE with CTRL
            document.addEventListener('wheel', function (e) {
                // Only zoom if CTRL or CMD key is pressed
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
                    currentZoom = Math.max(0.5, Math.min(3, currentZoom * zoomFactor));
                    applyZoom(currentZoom);
                }
                // If CTRL/CMD not pressed, allow normal scrolling behavior
            }, { passive: false });

            // Keyboard zoom controls
            document.addEventListener('keydown', function (e) {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === '=' || e.key === '+') {
                        e.preventDefault();
                        currentZoom = Math.min(3, currentZoom * 1.1);
                        applyZoom(currentZoom);
                    } else if (e.key === '-') {
                        e.preventDefault();
                        currentZoom = Math.max(0.5, currentZoom * 0.9);
                        applyZoom(currentZoom);
                    } else if (e.key === '0') {
                        e.preventDefault();
                        currentZoom = 1;
                        applyZoom(currentZoom);
                    }
                }
            });

            // Double-tap to reset zoom on mobile
            let lastTap = 0;
            gameContainer.addEventListener('touchend', function (e) {
                if (e.touches.length === 0 && !isZooming) {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    if (tapLength < 500 && tapLength > 0) {
                        currentZoom = currentZoom === 1 ? 2 : 1;
                        applyZoom(currentZoom);
                        e.preventDefault();
                    }
                    lastTap = currentTime;
                }
            });
        }

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function applyZoom(zoom) {
            const container = gameContainer;
            if (container) {
                container.style.transform = `translate(-50%, -50%) scale(${zoom})`;
                container.style.transformOrigin = 'center center';

                // Save zoom level to localStorage
                saveZoomLevel(zoom);

                // Update zoom indicator
                updateZoomIndicator(Math.round(zoom * 100));
            }
        }

        function updateZoomIndicator(percentage) {
            let indicator = document.getElementById('zoom-indicator');
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.id = 'zoom-indicator';
                document.body.appendChild(indicator);
            }
            indicator.textContent = `${percentage}%`;
            indicator.style.opacity = '1';

            // Hide after 2 seconds
            clearTimeout(indicator.hideTimeout);
            indicator.hideTimeout = setTimeout(() => {
                indicator.style.opacity = '0';
            }, 2000);
        }

        // Prevent default touch behavior on body but allow zooming
        window.addEventListener("touchmove", function (event) {
            if (!event.target.closest('#openfl-content')) {
                event.preventDefault();
            }
        }, { capture: false, passive: false });

        if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
            var meta = document.getElementById("viewport");
            meta.setAttribute('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=yes');
        }

        // Fullscreen change handler
        function handleFullscreenChange() {
            const backgroundContainer = document.getElementById("background-container");
            const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement ||
                document.mozFullScreenElement || document.msFullscreenElement;

            if (isFullscreen) {
                // Hide background in fullscreen
                backgroundContainer.style.display = "none";
            } else {
                // Show background and restore zoom
                backgroundContainer.style.display = "block";
                setTimeout(() => {
                    applyZoom(currentZoom);
                }, 100);
            }
        }

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
    </script>

    <script type="text/javascript">
        // Zoom control functions
        function zoomIn() {
            currentZoom = Math.min(3, currentZoom * 1.2);
            applyZoom(currentZoom);
        }

        function zoomOut() {
            currentZoom = Math.max(0.5, currentZoom * 0.8);
            applyZoom(currentZoom);
        }

        function resetZoom() {
            currentZoom = 1;
            applyZoom(currentZoom);
        }

        // Override getContext to always set willReadFrequently to true
        (function () {
            var originalGetContext = HTMLCanvasElement.prototype.getContext;
            HTMLCanvasElement.prototype.getContext = function (contextType, contextAttributes) {
                contextAttributes = contextAttributes || {};
                contextAttributes.willReadFrequently = true;
                return originalGetContext.call(this, contextType, contextAttributes);
            };
        })();
    </script>

    <script src="./cheat-config.js"></script>
    <script src="./cheat-runtime.js"></script>

    <script>
        // Cheat menu logic (отдельно от кода игры)
        (function () {
            var toggleBtn = document.getElementById('cheat-menu-toggle');
            var menu = document.getElementById('cheat-menu');
            if (!toggleBtn || !menu) return;

            var config = window.CHLENIX_CONFIG || null;
            if (!config) {
                console.warn("CHLENIX_CONFIG not found");
            }

            var closeBtn = menu.querySelector('[data-role="close-cheat-menu"]');
            var featureListEl = menu.querySelector('[data-role="feature-list"]');
            var settingsBodyEl = menu.querySelector('[data-role="settings-body"]');
            var breadcrumbTypeEl = menu.querySelector('[data-role="breadcrumb-type"]');
            var breadcrumbFeatureEl = menu.querySelector('[data-role="breadcrumb-feature"]');
            var sidebarButtons = menu.querySelectorAll('.cheat-sidebar-btn[data-type]');

            var currentType = "Combat";
            var currentSettingsFeatureId = null;

            // Храним состояние (включено/выключено, настройки, хоткеи) в localStorage
            var STORAGE_KEY = "tdp4-cheat-menu-state-v2";
            var state = {
                open: false,
                features: {} // { [id]: { enabled: bool, options: { [optId]: any }, hotkey: string|null } }
            };

            function loadState() {
                try {
                    var raw = localStorage.getItem(STORAGE_KEY);
                    if (!raw) return;
                    var parsed = JSON.parse(raw);
                    if (parsed && typeof parsed === "object") {
                        state = parsed;
                    }
                } catch (e) {
                    // ignore
                }
            }

            function saveState() {
                // актуализируем флаг открытости меню
                state.open = !menu.classList.contains("hidden");
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
                } catch (e) {
                    // ignore
                }
            }

            function ensureFeatureState(id) {
                if (!state.features[id]) {
                    state.features[id] = {
                        enabled: false,
                        options: {},
                        hotkey: null
                    };
                }
                return state.features[id];
            }

            function getFriendsListState() {
                var st = ensureFeatureState("Friends1337");
                if (!Array.isArray(st.options.friends)) {
                    st.options.friends = [];
                }
                return st.options.friends;
            }

            function syncFriendsToRuntime() {
                var friends = getFriendsListState();
                var ids = friends
                    .map(function (f) { return f.id; })
                    .filter(function (id) { return id !== null && id !== undefined && String(id).trim() !== ""; });
                var raw = ids.join(" ");
                if (window.myCheat && typeof window.myCheat.setOption === "function") {
                    window.myCheat.setOption("Friends1337", "List", raw);
                }
            }

            function getFeaturesForType(typeId) {
                if (!config) return [];
                return config.features.filter(function (f) { return f.type === typeId; });
            }

            function findFeatureById(id) {
                if (!config) return null;
                for (var i = 0; i < config.features.length; i++) {
                    if (config.features[i].id === id) return config.features[i];
                }
                return null;
            }

            function getNotificationDuration() {
                var st = ensureFeatureState("cheatNotifications1337");
                var dur = st.options && st.options.Duration != null ? Number(st.options.Duration) : 1.5;
                return Math.max(0.5, Math.min(5, dur)) * 1000;
            }

            function showNotification(displayName, enabled) {
                var st = ensureFeatureState("cheatNotifications1337");
                if (!st.enabled) return;
                var container = document.getElementById("ch-notifications");
                if (!container) return;
                var el = document.createElement("div");
                el.className = "ch-notification " + (enabled ? "ch-notification-on" : "ch-notification-off");
                el.textContent = displayName + ": " + (enabled ? "ON" : "OFF");
                container.appendChild(el);
                requestAnimationFrame(function () {
                    el.classList.add("ch-notification-visible");
                });
                var duration = getNotificationDuration();
                setTimeout(function () {
                    el.classList.add("ch-notification-exit");
                    setTimeout(function () {
                        if (el.parentNode) el.parentNode.removeChild(el);
                    }, 350);
                }, duration);
            }

            function updateArrayList() {
                var st = ensureFeatureState("cheatArrayList1337");
                var panel = document.getElementById("ch-arraylist");
                var listEl = panel ? panel.querySelector('[data-role="arraylist-items"]') : null;
                if (!panel || !listEl) return;
                if (!st.enabled) {
                    panel.classList.add("ch-arraylist-hidden");
                    listEl.innerHTML = "";
                    return;
                }
                panel.classList.remove("ch-arraylist-hidden");
                var enabledNames = [];
                if (config && config.features) {
                    config.features.forEach(function (f) {
                        if (f.toggle && ensureFeatureState(f.id).enabled) {
                            enabledNames.push(f.displayName);
                        }
                    });
                }
                listEl.innerHTML = "";
                enabledNames.forEach(function (name) {
                    var item = document.createElement("div");
                    item.className = "ch-arraylist-item";
                    item.textContent = name;
                    listEl.appendChild(item);
                });
            }

            function renderFeatureList(typeId) {
                if (!featureListEl || !config) return;
                featureListEl.innerHTML = "";
                var list = getFeaturesForType(typeId);

                if (!list.length) {
                    var emptyRow = document.createElement("div");
                    emptyRow.className = "cheat-option-row";
                    emptyRow.textContent = "No functions in this category yet";
                    featureListEl.appendChild(emptyRow);
                    return;
                }

                list.forEach(function (feat) {
                    var fState = ensureFeatureState(feat.id);
                    var row = document.createElement("div");
                    row.className = "cheat-option-row";
                    row.setAttribute("data-feature-id", feat.id);

                    var label = document.createElement("label");
                    label.className = "cheat-checkbox-label";

                    if (feat.toggle) {
                        var input = document.createElement("input");
                        input.type = "checkbox";
                        input.setAttribute("data-feature", feat.id);
                        input.setAttribute("data-role", "feature-toggle");
                        if (fState.enabled) {
                            input.checked = true;
                            row.classList.add("active");
                        }
                        label.appendChild(input);
                    }

                    var nameSpan = document.createElement("span");
                    nameSpan.textContent = feat.displayName;
                    label.appendChild(nameSpan);

                    row.appendChild(label);

                    var rightBox = document.createElement("div");
                    rightBox.className = "cheat-row-right";

                    var hotkeyLabel = fState.hotkey || feat.hotkey;
                    if (hotkeyLabel) {
                        var hotkeySpan = document.createElement("span");
                        hotkeySpan.className = "cheat-hotkey-tag";
                        hotkeySpan.textContent = hotkeyLabel;
                        hotkeySpan.setAttribute("data-role", "rebind-hotkey");
                        hotkeySpan.setAttribute("data-feature-id", feat.id);
                        rightBox.appendChild(hotkeySpan);
                    }

                    var settingsBtn = document.createElement("button");
                    settingsBtn.type = "button";
                    settingsBtn.className = "cheat-settings-btn";
                    settingsBtn.setAttribute("data-role", "open-settings");
                    settingsBtn.setAttribute("data-feature-id", feat.id);

                    var settingsImg = document.createElement("img");
                    settingsImg.src = "assets/ch/Settings.svg";
                    settingsImg.alt = "Settings";
                    settingsBtn.appendChild(settingsImg);

                    rightBox.appendChild(settingsBtn);

                    row.appendChild(rightBox);

                    featureListEl.appendChild(row);
                });
            }

            function clearSettingsPanel(message) {
                if (!settingsBodyEl) return;
                settingsBodyEl.innerHTML = "";
                var group = document.createElement("div");
                group.className = "cheat-slider-group";
                var label = document.createElement("div");
                label.className = "cheat-slider-label";
                var left = document.createElement("span");
                left.textContent = message || "Select a function";
                var right = document.createElement("span");
                right.className = "cheat-slider-value";
                right.textContent = "Right click on item";
                label.appendChild(left);
                label.appendChild(right);
                group.appendChild(label);
                settingsBodyEl.appendChild(group);
            }

            function renderSettingsForFeature(feature) {
                if (!settingsBodyEl || !feature) return;
                currentSettingsFeatureId = feature.id;

                if (breadcrumbFeatureEl) {
                    breadcrumbFeatureEl.textContent = feature.displayName;
                }

                settingsBodyEl.innerHTML = "";

                var fState = ensureFeatureState(feature.id);

                if (feature.id === "Friends1337") {
                    renderFriendsSettings();
                    return;
                }

                if (!feature.settings || !feature.settings.length) {
                    clearSettingsPanel("No settings for this function");
                    return;
                }

                feature.settings.forEach(function (s) {
                    if (s.kind === "slider") {
                        var group = document.createElement("div");
                        group.className = "cheat-slider-group";

                        var label = document.createElement("div");
                        label.className = "cheat-slider-label";

                        var left = document.createElement("span");
                        left.textContent = s.label;
                        var right = document.createElement("span");
                        right.className = "cheat-slider-value";
                        var sliderValue = (fState.options.hasOwnProperty(s.id) ? fState.options[s.id] : s["default"]);
                        if (sliderValue != null && sliderValue.toFixed) {
                            right.textContent = sliderValue.toFixed(2);
                        } else {
                            right.textContent = String(sliderValue);
                        }

                        label.appendChild(left);
                        label.appendChild(right);
                        group.appendChild(label);

                        var input = document.createElement("input");
                        input.type = "range";
                        input.min = s.min;
                        input.max = s.max;
                        input.step = s.step;
                        input.value = sliderValue;
                        input.setAttribute("data-feature-id", feature.id);
                        input.setAttribute("data-option-id", s.id);

                        group.appendChild(input);
                        settingsBodyEl.appendChild(group);
                    } else if (s.kind === "bool") {
                        var boolGroup = document.createElement("div");
                        boolGroup.className = "cheat-slider-group";
                        var boolLabel = document.createElement("div");
                        boolLabel.className = "cheat-slider-label";

                        var leftBool = document.createElement("span");
                        leftBool.textContent = s.label;

                        var rightBool = document.createElement("label");
                        rightBool.className = "cheat-checkbox-label";
                        var boolInput = document.createElement("input");
                        boolInput.type = "checkbox";
                        var boolValue = fState.options.hasOwnProperty(s.id) ? !!fState.options[s.id] : !!s["default"];
                        boolInput.checked = boolValue;
                        boolInput.setAttribute("data-feature-id", feature.id);
                        boolInput.setAttribute("data-option-id", s.id);
                        var boolText = document.createElement("span");
                        boolText.textContent = "Enable";

                        rightBool.appendChild(boolInput);
                        rightBool.appendChild(boolText);

                        boolLabel.appendChild(leftBool);
                        boolLabel.appendChild(rightBool);
                        boolGroup.appendChild(boolLabel);

                        settingsBodyEl.appendChild(boolGroup);
                    } else if (s.kind === "text") {
                        var textGroup = document.createElement("div");
                        textGroup.className = "cheat-slider-group";

                        var textLabel = document.createElement("div");
                        textLabel.className = "cheat-slider-label";

                        var leftText = document.createElement("span");
                        leftText.textContent = s.label;
                        textLabel.appendChild(leftText);

                        textGroup.appendChild(textLabel);

                        var textarea = document.createElement("textarea");
                        textarea.className = "cheat-textarea";
                        var textValue = fState.options.hasOwnProperty(s.id) ? fState.options[s.id] : (s["default"] || "");
                        textarea.value = textValue;
                        textarea.setAttribute("data-feature-id", feature.id);
                        textarea.setAttribute("data-option-id", s.id);

                        textGroup.appendChild(textarea);
                        settingsBodyEl.appendChild(textGroup);
                    }
                });
            }

            function renderFriendsSettings() {
                var friends = getFriendsListState();
                settingsBodyEl.innerHTML = "";

                // Блок добавления друга
                var addGroup = document.createElement("div");
                addGroup.className = "cheat-slider-group";

                var addLabel = document.createElement("div");
                addLabel.className = "cheat-slider-label";

                var left = document.createElement("span");
                left.textContent = "Add friend by ID";
                var right = document.createElement("span");
                right.className = "cheat-slider-value";
                right.textContent = "ID + nickname";

                addLabel.appendChild(left);
                addLabel.appendChild(right);
                addGroup.appendChild(addLabel);

                var addRow = document.createElement("div");
                addRow.className = "friends-add-row";

                var idInput = document.createElement("input");
                idInput.type = "text";
                idInput.placeholder = "ID";
                idInput.setAttribute("data-role", "friend-add-id");

                var nameInput = document.createElement("input");
                nameInput.type = "text";
                nameInput.placeholder = "Nickname";
                nameInput.setAttribute("data-role", "friend-add-name");

                var addBtn = document.createElement("button");
                addBtn.type = "button";
                addBtn.textContent = "+";
                addBtn.setAttribute("data-role", "friend-add");

                addRow.appendChild(idInput);
                addRow.appendChild(nameInput);
                addRow.appendChild(addBtn);
                addGroup.appendChild(addRow);

                settingsBodyEl.appendChild(addGroup);

                // Список друзей
                var listEl = document.createElement("div");
                listEl.className = "cheat-option-list";
                listEl.setAttribute("data-role", "friends-list");

                if (!friends.length) {
                    var empty = document.createElement("div");
                    empty.className = "cheat-option-row";
                    empty.textContent = "No friends yet";
                    listEl.appendChild(empty);
                } else {
                    friends.forEach(function (fr, idx) {
                        var row = document.createElement("div");
                        row.className = "cheat-option-row";
                        row.setAttribute("data-friend-index", String(idx));

                        var label = document.createElement("div");
                        label.className = "cheat-checkbox-label";

                        var idSpan = document.createElement("span");
                        idSpan.textContent = String(fr.id);

                        var nameSpan = document.createElement("span");
                        nameSpan.textContent = fr.nickname ? " — " + fr.nickname : "";

                        label.appendChild(idSpan);
                        label.appendChild(nameSpan);
                        row.appendChild(label);

                        var rightBox = document.createElement("div");
                        rightBox.className = "cheat-row-right";

                        var removeBtn = document.createElement("button");
                        removeBtn.type = "button";
                        removeBtn.className = "cheat-settings-btn";
                        removeBtn.setAttribute("data-role", "friend-remove");
                        removeBtn.setAttribute("data-friend-index", String(idx));
                        removeBtn.textContent = "-";

                        rightBox.appendChild(removeBtn);
                        row.appendChild(rightBox);

                        listEl.appendChild(row);
                    });
                }

                settingsBodyEl.appendChild(listEl);
            }

            function setCurrentType(typeId) {
                currentType = typeId;
                if (breadcrumbTypeEl) {
                    breadcrumbTypeEl.textContent = typeId;
                }
                renderFeatureList(typeId);
                clearSettingsPanel("Select a function");
            }

            // Восстанавливаем состояние из localStorage (после описания функций помощников)
            loadState();
            updateArrayList();

            function openMenu() {
                // при открытии перерисовываем список из актуального state
                if (config && featureListEl && settingsBodyEl) {
                    setCurrentType(currentType);
                }
                menu.classList.remove('hidden');
                saveState();
            }

            function closeMenu() {
                menu.classList.add('hidden');
                saveState();
            }

            // Инициализация списков при загрузке
            if (config && featureListEl && settingsBodyEl) {
                setCurrentType(currentType);
            }

            // Переключение вкладок (Combat, Movement, ...)
            sidebarButtons.forEach(function (btn) {
                btn.addEventListener('click', function () {
                    var type = btn.getAttribute('data-type');
                    if (!type) return;
                    sidebarButtons.forEach(function (b) { b.classList.remove('active'); });
                    btn.classList.add('active');
                    setCurrentType(type);
                });
            });

            var rebindFeatureId = null;

            // Кнопка с шестеренкой и изменение бинда
            if (featureListEl) {
                featureListEl.addEventListener('click', function (e) {
                    var settingsBtn = e.target.closest('[data-role="open-settings"]');
                    if (settingsBtn) {
                        var featureId = settingsBtn.getAttribute('data-feature-id');
                        var feat = findFeatureById(featureId);
                        if (feat) {
                            renderSettingsForFeature(feat);
                        }
                        return;
                    }

                    var hotkeySpan = e.target.closest('[data-role="rebind-hotkey"]');
                    if (hotkeySpan) {
                        rebindFeatureId = hotkeySpan.getAttribute('data-feature-id');
                        // подсветим редактируемый хоткей
                        var activeTags = featureListEl.querySelectorAll('.cheat-hotkey-tag--editing');
                        for (var i = 0; i < activeTags.length; i++) {
                            activeTags[i].classList.remove('cheat-hotkey-tag--editing');
                        }
                        hotkeySpan.classList.add('cheat-hotkey-tag--editing');
                    }
                });
            }

            // Добавление / удаление друзей в настройках Friends
            if (settingsBodyEl) {
                settingsBodyEl.addEventListener('click', function (e) {
                    var addBtn = e.target.closest('[data-role="friend-add"]');
                    if (addBtn) {
                        var idInput = settingsBodyEl.querySelector('[data-role="friend-add-id"]');
                        var nameInput = settingsBodyEl.querySelector('[data-role="friend-add-name"]');
                        if (!idInput) return;

                        var rawId = (idInput.value || "").trim();
                        var rawName = (nameInput && nameInput.value || "").trim();
                        if (!rawId) return;

                        var idNum = Number(rawId);
                        var idVal = isNaN(idNum) ? rawId : idNum;

                        var friends = getFriendsListState();
                        friends.push({ id: idVal, nickname: rawName });

                        idInput.value = "";
                        if (nameInput) nameInput.value = "";

                        syncFriendsToRuntime();
                        saveState();
                        renderFriendsSettings();
                        return;
                    }

                    var removeBtn = e.target.closest('[data-role="friend-remove"]');
                    if (removeBtn) {
                        var idxStr = removeBtn.getAttribute('data-friend-index');
                        var idx = idxStr != null ? parseInt(idxStr, 10) : -1;
                        var friends = getFriendsListState();
                        if (idx >= 0 && idx < friends.length) {
                            friends.splice(idx, 1);
                            syncFriendsToRuntime();
                            saveState();
                            renderFriendsSettings();
                        }
                    }
                });
            }

            toggleBtn.addEventListener('click', function () {
                if (menu.classList.contains('hidden')) {
                    openMenu();
                } else {
                    closeMenu();
                }
            });

            if (closeBtn) {
                closeBtn.addEventListener('click', closeMenu);
            }

            // Закрытие по Esc и привязка/обработка хоткеев
            window.addEventListener('keydown', function (e) {
                // если ожидаем клавишу для бинда
                if (rebindFeatureId && !menu.classList.contains('hidden')) {
                    // отмена бинда по Esc
                    if (e.key === 'Escape') {
                        e.preventDefault();
                        var editingTagCancel = featureListEl.querySelector('.cheat-hotkey-tag--editing');
                        if (editingTagCancel) editingTagCancel.classList.remove('cheat-hotkey-tag--editing');
                        rebindFeatureId = null;
                        return;
                    }

                    // игнорируем чистые модификаторы
                    if (e.key === "Shift" || e.key === "Control" || e.key === "Alt" || e.key === "Meta") {
                        return;
                    }

                    e.preventDefault();
                    var newLabel = e.key.length === 1 ? e.key.toUpperCase() : e.key;

                    var fStateRebind = ensureFeatureState(rebindFeatureId);
                    fStateRebind.hotkey = newLabel;
                    var featRebind = findFeatureById(rebindFeatureId);
                    if (featRebind) {
                        featRebind.hotkey = newLabel;
                    }
                    var tag = featureListEl.querySelector('[data-role="rebind-hotkey"][data-feature-id="' + rebindFeatureId + '"]');
                    if (tag) {
                        tag.textContent = newLabel;
                        tag.classList.remove('cheat-hotkey-tag--editing');
                    }
                    rebindFeatureId = null;
                    saveState();
                    return;
                }

                // обычное закрытие по Esc
                if (e.key === 'Escape' && !menu.classList.contains('hidden')) {
                    closeMenu();
                    return;
                }

                // если фокус в инпуте/тексте — не трогаем хоткеи
                var tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : "";
                if (tag === "input" || tag === "textarea") {
                    return;
                }

                // обработчик хоткеев функций (работает и когда меню скрыто)
                var pressed = e.key.length === 1 ? e.key.toUpperCase() : e.key;
                var featureIdToToggle = null;

                if (config) {
                    for (var i = 0; i < config.features.length; i++) {
                        var f = config.features[i];
                        var st = ensureFeatureState(f.id);
                        var hot = st.hotkey || f.hotkey;
                        if (hot && hot === pressed) {
                            featureIdToToggle = f.id;
                            break;
                        }
                    }
                }

                if (featureIdToToggle) {
                    e.preventDefault();
                    var stToggle = ensureFeatureState(featureIdToToggle);
                    var newEnabled = !stToggle.enabled;
                    stToggle.enabled = newEnabled;

                    // обновим чекбокс и подсветку, если меню открыто
                    if (!menu.classList.contains('hidden') && featureListEl) {
                        var row = featureListEl.querySelector('[data-feature-id="' + featureIdToToggle + '"]');
                        if (row) {
                            var cb = row.querySelector('input[type="checkbox"][data-role="feature-toggle"]');
                            if (cb) cb.checked = newEnabled;
                            row.classList.toggle('active', newEnabled);
                        }
                    }

                    if (window.myCheat && typeof window.myCheat.setFeature === 'function') {
                        window.myCheat.setFeature(featureIdToToggle, newEnabled);
                    }
                    var featToggle = findFeatureById(featureIdToToggle);
                    if (featToggle) {
                        showNotification(featToggle.displayName, newEnabled);
                    }
                    updateArrayList();
                    console.log('Cheat hotkey toggle:', featureIdToToggle, '=>', newEnabled);
                    saveState();
                }
            });

            // Обработка чекбоксов и слайдеров (сюда можно подвязать реальный чит)
            menu.addEventListener('change', function (e) {
                var target = e.target;

                // Основной чекбокс функции (слева)
                if (target && target.matches('input[type="checkbox"][data-role="feature-toggle"][data-feature]')) {
                    var featureId = target.getAttribute('data-feature');
                    var enabled = target.checked;
                    var fStateToggle = ensureFeatureState(featureId);
                    fStateToggle.enabled = enabled;
                    var row = target.closest('.cheat-option-row');
                    if (row) {
                        row.classList.toggle('active', enabled);
                    }
                    if (window.myCheat && typeof window.myCheat.setFeature === 'function') {
                        window.myCheat.setFeature(featureId, enabled);
                    }
                    var feat = findFeatureById(featureId);
                    if (feat) {
                        showNotification(feat.displayName, enabled);
                    }
                    updateArrayList();
                    console.log('Cheat feature:', featureId, '=>', enabled);
                    saveState();
                    return;
                }

                // Булевые настройки во вкладке Settings
                if (target && target.matches('input[type="checkbox"][data-feature-id][data-option-id]')) {
                    var featId = target.getAttribute('data-feature-id');
                    var optionId = target.getAttribute('data-option-id');
                    var valueBool = !!target.checked;
                    var fStateBool = ensureFeatureState(featId);
                    fStateBool.options[optionId] = valueBool;
                    if (window.myCheat && typeof window.myCheat.setOption === 'function') {
                        window.myCheat.setOption(featId, optionId, valueBool);
                    }
                    console.log('Cheat option (bool):', featId, optionId, '=>', valueBool);
                    saveState();
                }
            });

            menu.addEventListener('input', function (e) {
                var target = e.target;

                // Слайдеры в Settings
                if (target && target.matches('input[type="range"][data-feature-id][data-option-id]')) {
                    var featId = target.getAttribute('data-feature-id');
                    var optionId = target.getAttribute('data-option-id');
                    var value = parseFloat(target.value);
                    var group = target.closest('.cheat-slider-group');
                    var displayEl = group ? group.querySelector('.cheat-slider-value') : null;
                    if (displayEl) {
                        displayEl.textContent = value.toFixed(2);
                    }
                    var fStateSlider = ensureFeatureState(featId);
                    fStateSlider.options[optionId] = value;
                    if (window.myCheat && typeof window.myCheat.setOption === 'function') {
                        window.myCheat.setOption(featId, optionId, value);
                    }
                    console.log('Cheat option (slider):', featId, optionId, '=>', value);
                    saveState();
                }

                // Числовые инпуты (health / armor и т.п., если появятся)
                if (target && target.matches('input[type="number"][data-feature-id][data-option-id]')) {
                    var featIdNum = target.getAttribute('data-feature-id');
                    var optionIdNum = target.getAttribute('data-option-id');
                    var valueNum = parseFloat(target.value);
                    var fStateNum = ensureFeatureState(featIdNum);
                    fStateNum.options[optionIdNum] = valueNum;
                    if (window.myCheat && typeof window.myCheat.setOption === 'function') {
                        window.myCheat.setOption(featIdNum, optionIdNum, valueNum);
                    }
                    console.log('Cheat option (number):', featIdNum, optionIdNum, '=>', valueNum);
                    saveState();
                }

                // Текстовые поля (например, список друзей)
                if (target && target.matches('textarea[data-feature-id][data-option-id], input[type="text"][data-feature-id][data-option-id]')) {
                    var featIdText = target.getAttribute('data-feature-id');
                    var optionIdText = target.getAttribute('data-option-id');
                    var valueText = String(target.value || "");
                    var fStateText = ensureFeatureState(featIdText);
                    fStateText.options[optionIdText] = valueText;
                    if (window.myCheat && typeof window.myCheat.setOption === 'function') {
                        window.myCheat.setOption(featIdText, optionIdText, valueText);
                    }
                    console.log('Cheat option (text):', featIdText, optionIdText, '=>', valueText);
                    saveState();
                }
            });
        })();
    </script>
